<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>关于我们 - PrivateTV</title>
	<script src="libs/tailwindcss.min.js"></script>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="manifest" href="manifest.json">

	<!-- Favicon -->
</head>

<body class="page-bg text-white flex flex-col min-h-screen">
	<header class="border-b border-[#333] bg-[#0a0a0a] p-4">
		<div class="container mx-auto flex items-center">
			<div class="flex items-center">
				<a href="/" class="flex items-center">
					<svg class="w-8 h-8 mr-2 text-[#00ccff]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z">
						</path>
					</svg>
					<h1 class="text-xl font-bold gradient-text">PrivateTV</h1>
				</a>
			</div>
			<div class="flex-1 text-center">
				<h2 class="text-xl font-semibold">关于PrivateTV</h2>
			</div>
			<div class="flex items-center">
				<a href="/"
					class="px-4 py-2 bg-[#222] hover:bg-[#333] border border-[#333] rounded-lg transition-colors flex items-center">
					<svg class="w-5 h-5 mr-1" viewBox="0 0 24 24" fill="#ffffff" xmlns="http://www.w3.org/2000/svg">
						<path d="M10 19l-7-7m0 0l7-7m-7 7h18" stroke="currentColor" stroke-width="2"
							stroke-linecap="round" stroke-linejoin="round" />
					</svg>
					回到首页
				</a>
			</div>
		</div>
	</header>
	<main class="flex-grow container mx-auto px-4 sm:px-6 py-8 sm:py-16">
		<div class="max-w-5xl mx-auto">
			<!-- 主要内容区域 -->
			<div
				class="bg-gradient-to-br from-[#111] to-[#0a0a0a] border border-[#333] rounded-xl sm:rounded-2xl p-4 sm:p-8 lg:p-12 shadow-2xl">
				<!-- 项目介绍 -->
				<div class="text-center mb-8 sm:mb-16">
					<div
						class="inline-flex items-center justify-center w-12 h-12 sm:w-16 sm:h-16 rounded-xl sm:rounded-2xl mb-6 sm:mb-8 bg-gradient-to-br from-cyan-500 to-blue-500">
						<!-- Text-based logo instead of image -->
						<span class="text-2xl sm:text-4xl font-bold text-white">P</span>
					</div>

					<p class="text-gray-300 text-lg sm:text-xl mb-6 sm:mb-8 leading-relaxed max-w-3xl mx-auto px-2">
						PrivateTV
					</p>
					<div
						class="bg-[#1a1a1a] border border-[#333] rounded-lg sm:rounded-xl p-4 sm:p-6 max-w-2xl mx-auto">

					</div>
				</div> <!-- 分割线 -->
				<div class="w-full h-px bg-gradient-to-r from-transparent via-[#333] to-transparent mb-8 sm:mb-16">
				</div>

				<!-- 隐私政策 -->
				<div class="mb-8 sm:mb-16">
					<h2
						class="text-2xl sm:text-3xl font-bold mb-6 sm:mb-8 text-center bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">
						隐私政策</h2>
					<div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-8">
						<div class="bg-[#1a1a1a] border border-[#333] rounded-xl p-4 sm:p-8">
							<div class="flex items-center mb-3 sm:mb-4">
								<div class="w-3 h-3 bg-green-400 rounded-full mr-3"></div>
								<h3 class="text-lg sm:text-xl font-semibold text-gray-200">数据保护</h3>
							</div>
							<p class="text-gray-300 text-base sm:text-lg leading-relaxed">
								我们尊重并保护您的隐私。PrivateTV 不收集任何个人数据，不会限制访问或使用本网站。
							</p>
						</div>
						<div class="bg-[#1a1a1a] border border-[#333] rounded-xl p-4 sm:p-8">
							<div class="flex items-center mb-3 sm:mb-4">
								<div class="w-3 h-3 bg-blue-400 rounded-full mr-3"></div>
								<h3 class="text-lg sm:text-xl font-semibold text-gray-200">服务说明</h3>
							</div>
							<p class="text-gray-300 text-base sm:text-lg leading-relaxed">
								本平台仅用于提供在线视频搜索与播放服务。所有数据均由第三方接口提供，我们不会存储或追踪用户信息。
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>

</html>
